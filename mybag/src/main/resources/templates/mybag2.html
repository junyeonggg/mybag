<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.flex_container {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	width: 100%;
	height: 100%;
}
.flex_container_row{
	display: flex;
}

.flex_items {
	margin: 10px 20px;
}

textarea {
	width: 500px;
	height: 500px;
}

.preview {
}
</style>
<meta charset="UTF-8">
<title>나의 책가방</title>
</head>
<body>
	<header>
		<p
			th:text="${authentication != null ? authentication.nickname+'의 가방' : '로그인되지 않았습니다.'}">
		</p>
		<span class="header_flex_items">카테고리 추가하기</span> <input id="title"
			type="text" placeholder="카테고리"> <input id="username"
			th:value="${authentication.username}" type="hidden"> <input
			id="parent_id" th:value="${parent_id}" type="hidden"> <input
			id="btn_save_category" value="입력" type="button">
	</header>

	<section class="flex_container">
		<div class="flex_items flex_container" data-open="false"
			th:data-id="${category.id}" th:each="category : ${categories}">
			<!-- 카테고리 헤더 -->
			<h2 id="BtnGetContent" th:onclick="outPutContent(this)"
				th:text="${category.title}"></h2>
		</div>
	</section>
	<script th:src="@{/js/mybag2.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	
	<!-- 20250203 추가할 일 
	1. 경로 띄워서 클릭시 바로 이동할 수 있게 ex) 웹개발/보안/jwt
	2. 카테고리 비동기로  추가할때 추가되는 위치 수정 
	 -->
</body>
</html>
