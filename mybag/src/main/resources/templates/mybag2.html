<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.flex_container {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

.flex_items {
	margin: 10px 20px;
}
</style>
<meta charset="UTF-8">
<title>나의 책가방</title>
</head>
<body>
	<header>
		<p
			th:text="${authentication != null ? authentication.nickname+'의 가방' : '로그인되지 않았습니다.'}">
		</p>
		<button class="header_flex_items">카테고리 추가하기</button>
		<input id="title" type="text" placeholder="카테고리"> <input
			id="username" th:value="${authentication.username}" type="hidden">
			<input
			id="parent_id" th:value="${parent_id}" type="hidden">
		<input id="btn_save_category" value="입력" type="button">
	</header>

	<section class="flex_container">
		<div class="flex_items" th:each="category : ${categories}">
			<!-- 카테고리 헤더 -->
			<h2>
				<span th:text="${category.title}"></span>
			</h2>
		</div>
	</section>
	<script th:src="@{/js/mybag.js}"></script>
</body>
</html>
